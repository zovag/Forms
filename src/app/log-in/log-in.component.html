
<div class="container" >
    <div class="title">
       <h1> Log In</h1>
    </div>
    <form #myForm="ngForm" class="panel-body">    
        <div class="form-group email">
            <label for="email">E-mail:</label>
            <input id="email" name="email" type="text" class="form-control" required
                pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" [(ngModel)]="email" #emailCheck="ngModel">
            <div [hidden]="emailCheck.valid || emailCheck.pristine" class="error">
                Ð•-mail not valid
            </div>
        </div>

        <div class="form-group password">
            <label for="password">Password:</label>
            <input id="password" type="password" class="form-control" name="password" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" [(ngModel)]="password" #passwordCheck="ngModel"> 
            <div [hidden]="passwordCheck.valid || passwordCheck.pristine" class="error">
                Password should contain at least 1 uppercase letter, 1 lowercase letter and 1 namber or shorter then 10 simbols
            </div>               
        </div>        
        <div class="form-group button-wrap">
           <button [disabled]="!myForm.form.valid" class="btn btn-default" type="submit" [routerLink]="'/payment'">Login</button>
        </div>
        
    </form>
</div>
