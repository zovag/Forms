
<div class="container">
  <div class="title">
    <h1>Add Phone Account:</h1>
  </div> 
  <form [formGroup]="userForm">
    <div class="form-group phone">
      <label for="userPhone">Phone:</label>
      <input 
        type="tel" 
        id="phone" 
        name="userPhone" 
        formControlName = "userPhone"
        placeholder="380505554433">
      <div *ngIf="msgErrors.userPhone" class="error-message">
        {{ msgErrors.userPhone }}
      </div>
    </div>

    <div class="form-group email">
      <label for="userEmail">Email:</label>
      <input 
        type="email" 
        id="email"
        name="userEmail" 
        formControlName = "userEmail"
        placeholder="example@example.com">
      <div *ngIf="msgErrors.userEmail" class="error-message">
         {{ msgError.userEmail }}
      </div>
    </div>

    <div class="form-group sum">
      <label for="userSum">Sum:</label>
      <input 
        type="text" 
        id="sum"
        name="userSum"
        formControlName = "userSum"
        class="short">
      <div *ngIf="msgErrors.userSum" class="error-message">
        {{ msgErrors.userSum }}
      </div>
    </div>

    <div class="form-group card">
      <label for="userCard">Card Number:</label>
      <input 
        type="text" 
        name="userCard" 
        id="card"
        formControlName = "userCard">
      <div *ngIf="msgErrors.userCard" class="error-message">
        {{ msgErrors.userCard }}
      </div>
    </div> 
    
    <div class="form-group date">  
      <label>Date:</label>
      <select  
        id="month" 
        name="userMonth"
        [(ngModel)]="addMonth" 
        formControlName = "userMonth">
        <option *ngFor="let month of AuthentificationService.months" 
          [value]="month.value">
          {{ month.viewValue }}
        </option>
      </select>
       <select  
        id="year"
        name="userYear" 
        [(ngModel)]="addYear"
        formControlName = "userYear">
        <option *ngFor="let year of AuthentificationService.years" 
          [value]="year.value">
          {{ year.viewValue }}
        </option>
      </select>
      <div *ngIf="msgErrors.userMonth" class="error-message">
        {{ msgErrors.userMonth }}
      </div>
    </div>       

    <div class="form-group cvs">
      <label for="userCVS">CVS:</label>
      <input 
        type="text" 
        name="userCVS" 
        id="cvs" 
        formControlName = "userCVS">
      <div *ngIf = "msgErrors.userCVS" class="error-message">
        {{ msgErrors.userCVS }}
      </div>
    </div>

    <div class="form-group button-wrap">
      <button 
        type="submit" 
        [disabled]="isBtnDisabled()" 
        (click)="isOnValid()"
        [routerLink]="'/lastpage'">
        Pay
      </button>
    </div>  
  </form>

</div>
